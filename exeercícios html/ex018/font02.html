<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Hey Comic';
            src: url('fonts/Hey\ Comic.otf') format('opentype'), url('fonts/Hey\ Comic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /**
                Tipos de format()
                -opentype (otf)
                -truetype(ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Hey Comic', Times;
            font-size: 3em;
        }
    </style>
</head>
